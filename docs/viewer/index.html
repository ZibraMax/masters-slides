<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script
			src="https://kit.fontawesome.com/2416ed6962.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.plot.ly/plotly-2.11.1.min.js"></script>
		<script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

		<script src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>results-viewer</title>
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="./css/lilgui.light.css" />
		<script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
		<link
			rel="stylesheet"
			href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css"
			type="text/css"
		/>
	</head>
	<body>
		<div class="box">
			<canvas class="box side-pane" id="model-view"></canvas>
		</div>
		<script src="./js/index.js" type="module"></script>
		<script src="./js/build/math.js"></script>
		<div id="previews" class="dropzone-previews"></div>

		<button id="clickable">Click me to select files</button>

		<script>
			new Dropzone(document.body, {
				// Make the whole body a dropzone
				url: "/upload/url", // Set the url
				previewsContainer: "#previews", // Define the container to display the previews
				clickable: "#clickable", // Define the element that should be used as click trigger to select files.
			});
		</script>
	</body>
</html>
