<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script
			src="https://kit.fontawesome.com/2416ed6962.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.plot.ly/plotly-2.11.1.min.js"></script>
		<script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

		<script src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>results-viewer</title>
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<div class="box">
			<div>
				<select id="zselect">
					<option value="0.0">ζ=0.0</option>
					<option value="0.1">ζ=0.1</option>
					<option value="0.2">ζ=0.2</option>
					<option value="0.3" selected>ζ=0.3</option>
					<option value="0.4">ζ=0.4</option>
					<option value="0.5">ζ=0.5</option>
					<option value="0.6">ζ=0.6</option>
					<option value="0.7">ζ=0.7</option>
					<option value="0.8">ζ=0.8</option>
					<option value="0.9">ζ=0.9</option>
					<option value="1.0">ζ=1.0</option>
				</select>
			</div>
			<div class="box side-pane" id="graph-view"></div>
			<canvas class="box side-pane" id="model-view"></canvas>
			<div id="btns">
				<a class="floatText">
					<i
						id="textNodo"
						class="fa my-float"
						style="
							font-family: 'Franklin Gothic Medium',
								'Arial Narrow', Arial, sans-serif;
						"
						>Mode 7</i
					>
				</a>
				<a class="floatButton" id="bl">
					<i class="fa fa-angle-left my-float"></i>
				</a>
				<a class="floatButton1" id="br">
					<i class="fa fa-angle-right my-float"></i>
				</a>
			</div>
		</div>
		<script src="./js/index.js" type="module"></script>
		<script src="./js/build/math.js"></script>
	</body>
</html>
